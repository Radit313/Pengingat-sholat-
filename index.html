        document.body.style.background = "linear-gradient(to top, #001219, #005f73)";
      } else if (waktu < 1200) {
        document.body.style.background = "linear-gradient(to right, #219ebc, #8ecae6)";

      } else if (waktu < 1800) {
        document.body.style.background = "linear-gradient(to right, #ff6d00, #b30000)";
      } else {
        document.body.style.background = "radial-gradient(circle, #000814, #001d3d)";
      }
    }
