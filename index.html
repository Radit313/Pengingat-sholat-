<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengingat Waktu Sholat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #ffffff;
      text-align: center;
      padding: 60px 20px;
      font-size: 28px;
    }

    h1 {
      font-size: 58px;
      margin-bottom: 50px;
      color: pink;
      text-shadow: 0 0 15px #00ffe0;
    }

    .jadwal {
      background: linear-gradient(145deg, pink, pink);
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      font-size: 30px;
      min-width: 420px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
      transition: transform 0.3s ease;
    }

    .jadwal:hover {
      transform: scale(1.03);
    }

    h2 {
      color: pink;
      font-size: 40px;
      margin-bottom: 25px;
      text-shadow: 0 0 8px pink;
    }

    .jadwal p {
      margin: 10px 0;
    }

    h3#now {
      font-size: 42px;
      margin-top: 60px;
      color: white;
      text-shadow: 0 0 10px #00ffff;
    }

    h2#peringatan {
      margin-top: 30px;
      font-size: 38px;
      color: pink;
      text-shadow: 0 0 10px #ffe600;
    }
  </style>
</head>
<body>

  <h1>ðŸ•Œ Pengingat Waktu Sholat</h1>

  <div class="jadwal">
    <h2>Jadwal Sholat</h2>
    <p>Subuh: 04:40</p>
    <p>Dzuhur: 11:57</p>
    <p>Ashar: 15:17</p>
    <p>Maghrib: 17:53</p>
    <p>Isya: 19:02</p>
  </div>

  <h3 id="now">Sekarang: --:--</h3>
  <h2 id="peringatan">Menunggu waktu sholat...</h2>

  <audio id="adzan" src="suara_adzan.mp3"></audio>

  <script>
    const jadwal = {
      "Subuh": "04:40",
      "Dzuhur": "11:57",
      "Ashar": "15:17",
      "Maghrib": "17:53",
      "Isya": "19:02"
    };

    let sudahDibunyikan = {};

    function cekWaktuSholat() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const waktu = `${jam}:${menit}`;
      document.getElementById('now').innerText = `Sekarang: ${waktu}`;

      for (let sholat in jadwal) {
        if (waktu === jadwal[sholat] && !sudahDibunyikan[sholat]) {
          document.getElementById('peringatan').innerText = `ðŸ•Œ Waktunya ${sholat}! Ayo sholat dulu.`;
          document.getElementById('adzan').play();
          sudahDibunyikan[sholat] = true;
        }
      }
    }

    setInterval(cekWaktuSholat, 1000);
  </script>

</body>
</html>
