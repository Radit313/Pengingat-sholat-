<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengingat Waktu Sholat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;;
      padding: 60px;
      font-size: 32px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }

    .jadwal {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 25px;
      display: inline-block;
      font-size: 36px;
      min-width: 400px;
    }

    h2 {
      color: pink;
      font-size: 44px;
      margin-bottom: 30px;
    }

    h3#now {
      font-size: 40px;
      margin-top: 60px;
    }

    h2#peringatan {
      margin-top: 30px;
      font-size: 44px;
      color: pink;
    }
  </style>
</head>
<body>

  <h1>ðŸ•Œ Pengingat Waktu Sholat</h1>

  <div class="jadwal">
    <h2>Jadwal Sholat</h2>
    <p>Subuh: 04:40</p>
    <p>Dzuhur: 11:57</p>
    <p>Ashar: 15:17</p>
    <p>Maghrib: 17:53</p>
    <p>Isya: 19:02</p>
  </div>

  <h3 id="now">Sekarang: --:--</h3>
  <h2 id="peringatan">Menunggu waktu sholat...</h2>

  <audio id="adzan" src="suara_adzan.mp3"></audio>

  <script>
    const jadwal = {
      "Subuh": "04:40",
      "Dzuhur": "11:57",
      "Ashar": "15:17",
      "Maghrib": "17:53",
      "Isya": "19:02"
    };

    let sudahDibunyikan = {};

    function cekWaktuSholat() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const waktu = `${jam}:${menit}`;
      document.getElementById('now').innerText = `Sekarang: ${waktu}`;

      for (let sholat in jadwal) {
        if (waktu === jadwal[sholat] && !sudahDibunyikan[sholat]) {
          document.getElementById('peringatan').innerText = `ðŸ•Œ Waktunya ${sholat}! Ayo sholat dulu.`;
          document.getElementById('adzan').play();
          sudahDibunyikan[sholat] = true;
        }
      }
    }

    setInterval(cekWaktuSholat, 1000);
  </script>

</body>
</html>
