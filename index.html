<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengingat Waktu Sholat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a, #2a0e1e);
      color: #ffffff;
      text-align: center;
      padding: 60px 20px 160px;
      font-size: 28px;
      position: relative;
      overflow-x: hidden;
    }

    /* ðŸŒŸ Efek Bintang */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(#fff5fa 1px, transparent 1px);
      background-size: 60px 60px;
      animation: stars 100s linear infinite;
      opacity: 0.1;
      z-index: 0;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    h1 {
      font-size: 58px;
      margin-bottom: 50px;
      color: #ff69b4;
      text-shadow: 0 0 15px #ffc0cb;
      position: relative;
      z-index: 1;
    }

    .jadwal {
      background: linear-gradient(145deg, #2b1b2f, #3e2b3d);
      padding: 40px;
      border-radius: 25px;
      display: inline-block;
      font-size: 30px;
      min-width: 420px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
      transition: transform 0.3s ease;
      color: #ffe0f0;
      position: relative;
      z-index: 1;
    }

    .jadwal:hover {
      transform: scale(1.03);
    }

    h2 {
      color: #ff99cc;
      font-size: 40px;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ffb6d9;
    }

    .jadwal p {
      margin: 10px 0;
    }

    h3#now, h2#peringatan {
      position: relative;
      z-index: 1;
    }

    h3#now {
      font-size: 42px;
      margin-top: 60px;
      color: #ffccf9;
      text-shadow: 0 0 10px #ffc4ec;
    }

    h2#peringatan {
      margin-top: 30px;
      font-size: 38px;
      color: #ffb3da;
      text-shadow: 0 0 10px #ffa0d2;
    }

    /* ðŸŒ™ Hiasan bawah */
    .hiasan {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 0;
    }

    .hiasan svg {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>ðŸ•Œ Pengingat Waktu Sholat</h1>

  <div class="jadwal">
    <h2>Jadwal Sholat</h2>
    <p>Subuh: 04:40</p>
    <p>Dzuhur: 11:57</p>
    <p>Ashar: 15:17</p>
    <p>Maghrib: 17:53</p>
    <p>Isya: 19:02</p>
  </div>

  <h3 id="now">Sekarang: --:--</h3>
  <h2 id="peringatan">Menunggu waktu sholat...</h2>

  <audio id="adzan" src="suara_adzan.mp3"></audio>

  <!-- ðŸŒ™ Hiasan Masjid + Bulan Sabit -->
  <div class="hiasan">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#1c1c1c" fill-opacity="1" d="M0,160L40,170C80,180,160,200,240,202.7C320,205,400,187,480,181.3C560,176,640,192,720,213.3C800,235,880,261,960,266.7C1040,272,1120,256,1200,229.3C1280,203,1360,165,1400,144L1440,123L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
    </svg>
  </div>

  <script>
    const jadwal = {
      "Subuh": "04:40",
      "Dzuhur": "11:57",
      "Ashar": "15:17",
      "Maghrib": "17:53",
      "Isya": "19:02"
    };

    let sudahDibunyikan = {};

    function cekWaktuSholat() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const waktu = `${jam}:${menit}`;
      document.getElementById('now').innerText = `Sekarang: ${waktu}`;

      for (let sholat in jadwal) {
        if (waktu === jadwal[sholat] && !sudahDibunyikan[sholat]) {
          document.getElementById('peringatan').innerText = `ðŸ•Œ Waktunya ${sholat}! Yuk, sholat dulu ðŸŒ¸`;
          document.getElementById('adzan').play();
          sudahDibunyikan[sholat] = true;
        }
      }
    }

    setInterval(cekWaktuSholat, 1000);
  </script>

</body>
</html>
