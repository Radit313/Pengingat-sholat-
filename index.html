<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengingat Waktu Sholat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a, #2a0e1e);
      color: #ffffff;
      text-align: center;
      padding: 60px 20px 120px;
      font-size: 28px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 58px;
      margin-bottom: 50px;
      color: #ff69b4;
      text-shadow: 0 0 15px #ffc0cb;
    }

    .jadwal {
      background: linear-gradient(145deg, #2b1b2f, #3e2b3d);
      padding: 40px;
      border-radius: 25px;
      display: inline-block;
      font-size: 30px;
      min-width: 420px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
      transition: transform 0.3s ease;
      color: #ffe0f0;
    }

    .jadwal:hover {
      transform: scale(1.03);
    }

    h2 {
      color: #ff99cc;
      font-size: 40px;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ffb6d9;
    }

    .jadwal p {
      margin: 10px 0;
    }

    h3#now {
      font-size: 42px;
      margin-top: 60px;
      color: #ffccf9;
      text-shadow: 0 0 10px #ffc4ec;
    }

    h2#peringatan {
      margin-top: 30px;
      font-size: 38px;
      color: #ffb3da;
      text-shadow: 0 0 10px #ffa0d2;
    }

    /* Hiasan bawah */
    .hiasan {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 0;
    }

    .hiasan svg {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Biar kontennya tetap di atas */
    h1, .jadwal, #now, #peringatan {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>ðŸ•Œ Pengingat Waktu Sholat</h1>

  <div class="jadwal">
    <h2>Jadwal Sholat</h2>
    <p>Subuh: 04:40</p>
    <p>Dzuhur: 11:57</p>
    <p>Ashar: 15:17</p>
    <p>Maghrib: 17:53</p>
    <p>Isya: 19:02</p>
  </div>

  <h3 id="now">Sekarang: --:--</h3>
  <h2 id="peringatan">Menunggu waktu sholat...</h2>

  <audio id="adzan" src="suara_adzan.mp3"></audio>

  <!-- Hiasan bawah -->
  <div class="hiasan">
    <svg viewBox="0 0 1440 320">
      <path fill="#1c1c1c" fill-opacity="1" d="M0,288L30,272C60,256,120,224,180,224C240,224,300,256,360,266.7C420,277,480,267,540,240C600,213,660,171,720,144C780,117,840,107,900,133.3C960,160,1020,224,1080,240C1140,256,1200,224,1260,202.7C1320,181,1380,171,1410,165.3L1440,160L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path>
    </svg>
  </div>

  <script>
    const jadwal = {
      "Subuh": "04:40",
      "Dzuhur": "11:57",
      "Ashar": "15:17",
      "Maghrib": "17:53",
      "Isya": "19:02"
    };

    let sudahDibunyikan = {};

    function cekWaktuSholat() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const waktu = `${jam}:${menit}`;
      document.getElementById('now').innerText = `Sekarang: ${waktu}`;

      for (let sholat in jadwal) {
        if (waktu === jadwal[sholat] && !sudahDibunyikan[sholat]) {
          document.getElementById('peringatan').innerText = `ðŸ•Œ Waktunya ${sholat}! Yuk, sholat dulu ðŸŒ¸`;
          document.getElementById('adzan').play();
          sudahDibunyikan[sholat] = true;
        }
      }
    }

    setInterval(cekWaktuSholat, 1000);
  </script>

</body>
</html>
